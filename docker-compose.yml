services:
  db:
    container_name: database
    image: postgres
    ports:
      - '${DB_PORT_HOST}:${DB_PORT}'
    volumes:
      - data:/data/db
      - ./database/initialization.sh:/docker-entrypoint-initdb.d/initialization.sh
    environment:
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_USER=${DB_USERNAME}
volumes:
  data: { }